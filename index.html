<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMZ UNLOCK LINK | NAMZ STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020204;
            --primary: #bc13fe;
            --cyan: #00f2ff;
            --success: #39ff14;
            --panel-bg: rgba(5, 5, 10, 0.98);
            --border: rgba(188, 19, 254, 0.4);
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(188, 19, 254, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(188, 19, 254, 0.03) 1px, transparent 1px);
            background-size: 25px 25px;
        }

        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 1000;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        .container {
            width: 95%;
            max-width: 440px;
            position: relative;
            z-index: 10;
        }

        .tactical-frame {
            border: 2px solid var(--border);
            padding: 5px;
            background: rgba(188, 19, 254, 0.05);
        }

        .header-brand {
            text-align: center;
            background: var(--primary);
            color: #000;
            padding: 5px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            letter-spacing: 5px;
            margin-bottom: 20px;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
        }

        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            padding: 20px;
        }

        .sys-info {
            font-size: 0.65rem;
            color: var(--cyan);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        .step-list { display: flex; flex-direction: column; gap: 8px; }

        .btn-step {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(188, 19, 254, 0.2);
            color: #fff;
            padding: 12px 15px;
            text-decoration: none;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .btn-step:hover:not(.done) {
            border-color: var(--cyan);
            background: rgba(0, 242, 255, 0.1);
            transform: translateX(5px);
        }

        .btn-step.done {
            border-color: var(--success);
            color: var(--success);
            pointer-events: none;
        }

        .status-box {
            font-size: 0.7rem;
            padding: 2px 8px;
            border: 1px solid currentColor;
        }

        .progress-box {
            background: #111;
            height: 6px;
            margin: 20px 0;
            border: 1px solid var(--border);
        }

        #bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--cyan));
            transition: 1s;
        }

        .unlock-master {
            display: block;
            width: 100%;
            padding: 15px;
            background: #111;
            color: #333;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            text-decoration: none;
            pointer-events: none;
        }

        .unlock-master.active {
            background: var(--success);
            color: #000;
            pointer-events: auto;
            box-shadow: 0 0 20px var(--success);
        }

        /* Developer Footer */
        .dev-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: #555;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .dev-footer span {
            color: var(--primary);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="tactical-frame">
            <div class="header-brand">UNLOCK LINK // NAMZ</div>
            
            <div class="panel">
                <div class="sys-info">
                    <span>ID: <span style="color:#fff">772-NAMZ</span></span>
                    <span id="timer">SEC: --:--:--</span>
                </div>

                <div class="step-list">
                    <a href="https://youtube.com/@CHAN_1" target="_blank" class="btn-step" id="s1" onclick="verify('s1')">
                        <span>[01] SUBSCRIBE CHANNEL 01</span>
                        <span class="status-box" id="b1">LOCKED</span>
                    </a>
                    <a href="https://youtube.com/@CHAN_2" target="_blank" class="btn-step" id="s2" onclick="verify('s2')">
                        <span>[02] SUBSCRIBE CHANNEL 02</span>
                        <span class="status-box" id="b2">LOCKED</span>
                    </a>
                    <a href="https://youtube.com/watch?v=ID" target="_blank" class="btn-step" id="s3" onclick="verify('s3')">
                        <span>[03] LIKE RECENT VIDEO</span>
                        <span class="status-box" id="b3">LOCKED</span>
                    </a>
                    <a href="https://whatsapp.com/channel/ID" target="_blank" class="btn-step" id="s4" onclick="verify('s4')">
                        <span>[04] JOIN WA SALURAN</span>
                        <span class="status-box" id="b4">LOCKED</span>
                    </a>
                    <a href="https://t.me/NAMZ" target="_blank" class="btn-step" id="s5" onclick="verify('s5')">
                        <span>[05] JOIN TELEGRAM</span>
                        <span class="status-box" id="b5">LOCKED</span>
                    </a>
                </div>

                <div class="progress-box"><div id="bar"></div></div>

                <a href="#" id="masterBtn" class="unlock-master">ACCESS DENIED [0/5]</a>
            </div>
        </div>

        <div class="dev-footer">
            <div style="height:1px; width:30px; background:#333"></div>
            DEVELOPER BY <span>NAMZ</span>
            <div style="height:1px; width:30px; background:#333"></div>
        </div>
    </div>

    <script>
        const REDIRECT_URL = "https://yourlink.com";
        let progress = { s1: false, s2: false, s3: false, s4: false, s5: false };

        function verify(id) {
            const box = document.getElementById('b' + id.charAt(1));
            box.innerHTML = "WAIT...";
            setTimeout(() => {
                progress[id] = true;
                document.getElementById(id).classList.add('done');
                box.innerHTML = "DONE";
                updateUI();
            }, 4000); 
        }

        function updateUI() {
            const doneCount = Object.values(progress).filter(v => v).length;
            document.getElementById('bar').style.width = (doneCount / 5) * 100 + '%';
            const btn = document.getElementById('masterBtn');
            btn.innerHTML = `LOCKED [${doneCount}/5]`;
            if(doneCount === 5) {
                btn.classList.add('active');
                btn.innerHTML = "EXECUTE UNLOCK";
                btn.href = REDIRECT_URL;
            }
        }

        setInterval(() => {
            document.getElementById('timer').innerHTML = `SEC: ${new Date().toLocaleTimeString()}`;
        }, 1000);
    </script>
</body>
</html>
